[loggers]
keys=root, ecomap

[handlers]
keys=consoleHandler,fileHandler, syslog

[formatters]
keys=fileFormatter, consoleFormatter, PID

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_ecomap]
level=DEBUG
handlers=consoleHandler,fileHandler, syslog
qualname=ecomap
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=consoleFormatter
args=(sys.stdout,)

[handler_syslog]
class = handlers.SysLogHandler
formatter = PID
level=DEBUG
args = ('/dev/log', handlers.SysLogHandler.LOG_LOCAL6)

[handler_fileHandler]
class=FileHandler
level=WARNING
formatter=fileFormatter
args=('ecomap.log',)

[formatter_fileFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=

[formatter_consoleFormatter]
format=%(levelname)s - %(message)s
datefmt=

[formatter_PID]
format = <PID %(process)d:%(processName)s> %(name)s.%(funcName)s(): %(message)s