<div ng-controller="StatisticCtrl">
	<div class='statistic'>
		<div class="topProblems">			
			<div class='col-md-4'>
				<h2>ТОП 10 популярних проблем</h2>
				<br>
				<ul class="topItem" ng-repeat='subscription in subscriptions'>
					<a href="">
						<li>{{subscription.title}}
							<p>
								<i class="fa fa-eye"></i>{{subscription.count}}
							</p>
						</li>
					</a>
				</ul>
			</div>
			<div class='col-md-4'>
				<h2>ТОП 10 важливих проблем</h2>
				<br>
				<ul class="topItem" ng-repeat='severity in severities'>
					<a href="">
						<li>{{severity.title}}
							<p>
								<i class="fa fa-star"></i>{{severity.severity}}
							</p>
						</li>
					</a>
				</ul>
			</div>
			<div class='col-md-4'>
				<h2>ТОП 10 обговорюваних проблем</h2>
				<br>
				<ul class="topItem">
					<a href="">
						<li>1. Проблема
							<p>
								<i class="fa fa-pencil"></i>30000
							</p>
						</li>
					</a>
				</ul>
			</div>
		</div>
	</div>
	<div class="pie-chart">
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4 col-sm-12">
				<h1>Статистика за весь час</h1>
			</div>
		</div>
		<p>Кількість доданих проблем за останній
			<label class="period" ng-class="{checked: period==1}">
					<input type="radio" ng-value="1" name="period" ng-model="period" 
								 ng-change="change(period)">день
			</label> | 
			<label class="period" ng-class="{checked: period==2}">
					<input type="radio" ng-value="2" name="period" ng-model="period" 
								 ng-change="change(period)">тиждень
			</label> | 
			<label class="period" ng-class="{checked: period==3}">
					<input type="radio" ng-value="3" name="period" ng-model="period" 
								 ng-change="change(period)">місяць
			</label> |
			<label class="period" ng-class="{checked: period==4}">
					<input type="radio" ng-value="4" name="period" ng-model="period" 
								 ng-change="change(period)">рік
			</label>
		</p>
		<p><label class="period" ng-class="{checked: !period}">
					<input type="radio" ng-value="0" name="period" ng-model="period" 
								 ng-change="change(period)">за весь час
			</label>
		</p>
		<div google-chart chart="chartObject" style="height:500px; width:100%;"></div>
	</div>
</div>
