<div class="content-resize">
    <div class="row-resize">
        <ui-gmap-google-map center='getMapParams().center' zoom='getMapParams().zoom'
                            id="map" draggable="true" options="options"
                            events="map.events" ng-click="createMarker()">
            <ui-gmap-markers models='markers' idkey="'problem_id'" coords="'self'"
                 click="zoomMarker" doCluster="true" options="markers.options"
                 events="markers.events" icon="'iconUrl'">
            </ui-gmap-markers>
            <ui-gmap-marker coords="marker.coords" ng-model="marker"
                       options="marker.options" events="marker.events" idkey="marker.id">
            </ui-gmap-marker>
        </ui-gmap-google-map>

        <section id="two" resizable r-directions="['left']" r-flex="true">

          <uib-tabset justified="true">
            <uib-tab heading="Опис">
                <form name="addProblemForm" ng-submit="addProblem(newProblem, addProblemForm)"
                      class="page-edit-form" novalidate enctype="multipart/form-data">
                    <div class="row">
                        <div class="form-group col-lg-12">
                          <label for="" class="control-label">Пошук за координатами</label>
                        </div>


                        <div class="form-group col-lg-4" ng-class="{ 'has-error': (addProblemForm.latitude.$touched || submitted) && addProblemForm.latitude.$invalid}">
                            <input type="text" placeholder='Довгота' class="form-control" name="latitude" id="latitude"
                                   ng-model="newProblem.latitude" ng-max-length="255" required>
                            <div class="help-block" ng-messages="addProblemForm.latitude.$error"
                                  ng-show="addProblemForm.latitude.$touched || submitted">
                                <p ng-messages-include="/templates/error_msgs.html"></p>
                            </div>
                       </div>


                        <div class="form-group col-lg-4" ng-class="{ 'has-error': (addProblemForm.longitude.$touched || submitted) && addProblemForm.longitude.$invalid}">
                            <input type="text" placeholder='Широта' class="form-control" name="longitude" id="longitude"
                                   ng-model="newProblem.longitude" ng-max-length="255" required>
                            <div class="help-block" ng-messages="addProblemForm.longitude.$error"
                                  ng-show="addProblemForm.longitude.$touched || submitted">
                              <p ng-messages-include="/templates/error_msgs.html"></p>
                            </div>
                        </div>
                        <div class="form-group col-lg-4">
                          <input type='button' ng-click="reloadPos()" value='Пошук' class="btn btn-default form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6">
                          <button type="button" class="btn btn-default form-control" ng-click="locateUser()"><i class="fa fa-map-marker"></i> Знайти мене</button>
                          <!-- <input type='button' value='Знайти мене' class="btn btn-default form-control" ng-click="locateUser()"> -->
                        </div>
                    </div>
 
                    <div class="form-group" ng-class="{ 'has-error': (addProblemForm.title.$touched || submitted) && addProblemForm.title.$invalid}">
                        <label for="title" class="control-label">Заголовок проблеми</label>
                        <input type="text" class="form-control" name="title" id="title" ng-model="newProblem.title" ng-max-length="255" required>
                        <div class="help-block" ng-messages="addProblemForm.title.$error" ng-show="addProblemForm.title.$touched || submitted">
                            <div ng-messages-include="/templates/error_msgs.html"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="problem_type_id"  class="control-label">Тип проблеми</label>
                        <select name="problem_type_id" id="problem_type_id" ng-model="newProblem.type"
                             class="form-control">
                            <option ng-repeat="type in problemTypes" value="{{ type.id }}">{{ type.name }}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="problemContent" class="control-label">Опис проблеми</label>
                        <textarea name="content"  id="problemContent" cols="30" rows="5" class="form-control" ng-model="newProblem.content"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="proposal" class="control-label">Пропозиції щодо вирішення</label>
                        <textarea name="proposal"  id="proposal" cols="30" rows="5" class="form-control" ng-model="newProblem.proposal"></textarea>
                    </div>

                <button class="btn btn-primary fl-right" type="submit" >Додати проблему</button>

                <div class="clear"></div>
            </form>
        </uib-tab>

        <uib-tab heading="Додати фото" >
            <form name="uploadProblemPhoto" ng-controller="ProblemPhotoCtrl">
                      <div class="modal-resize">
                        <button class="btn btn-info photo-btn add" ngf-select ng-model="picFile"
                        name="file" accept="image/*" ngf-pattern="'image/*'"
                        ngf-max-size="5MB" ngf-change="showCanvas(uploadProblemPhoto)" required="">
                        Оберіть фото</button>
                        <button class="btn btn-danger photo-btn remove" ng-show="deleteButton" ng-click="setDefaultPhoto()">Видалити фото</button>
                        <span class="image-info">*розмір фотографії не повинен перевищувати 5Mb</span>
                        <div class="cropArea" ngf-drop
                          ng-model="picFile" ngf-pattern="image/*">
                          <img-crop image="picFile  | ngfDataUrl" area-type="square"
                          filename = "picFile.filename"
                          result-image="newImage" ng-init="newImage=''" ng-show="showStatus">
                          </img-crop>
                        </div>
                        <button class="btn btn-success photo-btn "
                        ng-disabled="!uploadPhoto.$valid"
                        ng-click="upload(newImage, picFile)" ng-show="uploadButton">Завантажити</button>
                        <button class="btn btn-danger photo-btn " ng-click="picFile = null || cancelImg(picFile)" ng-show="uploadButton">Закрити</button>
                      </div>
                    </form>
        </uib-tab>

      </uib-tabset>
        </section>
    </div>
</div>
