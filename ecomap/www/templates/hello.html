{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                {{ wtf.quick_form(form) }}
            </div>
        </div>
        {% if name %}
            <h1>Hello, {{ name }}!</h1>
            {% if status %}
                <p>status:
                    {{ status }}</p>
            {% else %}
                <p>Happy to see you again!</p>
            {% endif %}
        {% endif %}
    </div>
{% endblock %}
