<!DOCTYPE html>
<html lang="en" ng-app="app" >
<head>
  <title>ecomap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Styles -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/custom.css">
  <link rel="stylesheet" href="/css/toaster.min.css">

  <!-- Non-angularJS scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- AngularJS modules -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-cookies.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
  <script src="/js/angular-animate.min.js"></script>
  <script src="/js/angular-ui-router.min.js"></script>
  <script src="/js/satellizer.min.js"></script>
  <script src="/js/toaster.min.js"></script>

  <!-- AngularJS app -->
  <script src="/js/angular_app.js"></script>
  <script src="/js/appConfigs.js"></script>

  <!-- AngularJS Ctrls -->
  <script src="/js/controllers/MainCtrl.js"></script>
  <script src="/js/controllers/UserProfileCtrl.js"></script>
  <script src="/js/controllers/MapCtrl.js"></script>
  <script src="/js/controllers/AdminCtrl.js"></script>
  <script src='/js/controllers/LoginCtrl.js'></script>
  <script src='/js/controllers/RegisterCtrl.js'></script>
  <script src="/js/controllers/LogoutCtrl.js"></script>

  <!-- AngularJS directives -->
  <script src="/js/directives/ModalWindow.js"></script>
  <script src="/js/directives/ValidatorsDirective.js"></script>

</head>
<body ng-controller="MainCtrl" >

  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
            <button type = "button" class = "navbar-toggle" 
             data-toggle = "collapse" data-target = "#navMenu">
             <span class = "sr-only">Toggle navigation</span>
             <span class = "icon-bar"></span>
             <span class = "icon-bar"></span>
             <span class = "icon-bar"></span>
          </button>

          <a class="navbar-brand" href="/#/map"><img src="/image/logo.png" ></a>
        </div>
        <div class="navbar-collapse collapse" id="navMenu">
          <ul class="nav navbar-nav">
            <li id="inform_probl_btn"><a href="#">повідомити про проблему</a></li>
            <li class="dropdown" ng-controller="StaticPageCtrl">
              <a class="dropdown-toggle"  data-toggle="dropdown" href="#">ресурси <span class="caret"></span></a>
              <ul class="dropdown-menu" ng-repeat="(id, page_name) in pages">
                <li><a href="#">first</a></li>
                <li><a href="#">second</a></li>
                <li><a href="#">third</a></li>
              </ul>
            </li>
            <li><a href="#">статистика</a></li>
            <li><a href="">термінове повідомлення</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li id="loginField" ng-if="!isAuthenticated()">
              <a href="/#/login">Увійти</a>
            </li>

            <li ng-if="isAuthenticated()">
              <a href="/#/user_profile" ng-bind="getUsername()" ></a>
            </li>

            <li ng-if="isAuthenticated()" ng-controller="LogoutCtrl">
              <a href="" ng-click="Logout()">Вихід</a>
            </li>

            <li ng-if="!isAuthenticated()">
              <a href="/#/register">Реєстрація</a>
            </li>
          </ul>
        </div>
      </div>
    </nav> 
    
    <div ui-view class="map-div"></div>
    
  </div>
</body>
</html>
