<!DOCTYPE html>
<html lang="en" ng-app="ecomap">
<head>
    <meta charset="UTF-8">
    <title>Ecomap.org</title>
    <link rel="stylesheet" href="/js/angular-bootstrap/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="/css/bootstrap/dist/css/bootstrap.min.css">
    <script src="/js/angular/angular.min.js"></script>
    <script src="/js/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="/js/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>
    
  <div class="container">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
      <form method="POST" ng-controller="LoginController" ng-submit="Login()">
        <fieldset>
          <legend>Authentification</legend>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" ng-model="username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" ng-model="password">
          </div>
          <button type="submit" class="btn btn-default" >Login</button>
        </fieldset>
        <h3>Logined:</h3> <span ng-bind="logined"></span>
      </form>
      <form method="POST" ng-controller="LogoutController" ng-submit="Logout()">
        <button type="submit" class="btn btn-default">Log out</button>
      </form>
    </div>
  </div>
    
</body>
</html>
