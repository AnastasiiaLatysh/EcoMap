{% extends 'base.html' %}

{% block page_content %}
    <h1>Hello from <span>PAGE 2</span></h1>
    {% if name %}
      <h1>this is {{ name }} </h1>

<hr>
<table>
    <tr>
        <th>variable</th>
        <th>value</th>
    </tr>
    {% for env_item in env %}
    <tr>
        <td>{{ env_item }}</td>
        <td>{{ env[env_item] }}</td>

    </tr>
    {% endfor %}
</table>

    {% else %}
      <h1>Hello World!</h1>
    {% endif %}
{% endblock page_content %}
