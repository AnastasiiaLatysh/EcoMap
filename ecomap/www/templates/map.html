<div class="container-fluid map-div">
  <div id="map">
      
  </div>
</div>

<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9-Wwj3Nk7crgNakQ424rCJCykh0YZYfs&callback=initMap">
</script>

<script>
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 48.4538077, lng: 31.9612523},
      zoom: 6
    });
  }
</script>
