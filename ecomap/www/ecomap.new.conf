<VirtualHost *:80>

     # --- Configure VirtualHost ---

    ServerName ecomap.new
    ServerAdmin andjeypirat@gmail.com
    ServerAlias ecomap.new

    DocumentRoot /home/andjey_/lv-164/Lv-164.UI/ecomap

    # --- Configure WSGI Listening App(s) ---

    WSGIDaemonProcess ecomap user=andjey_ group=andjey_ threads=5 processes=1
    WSGIScriptAlias / /home/andjey_/lv-164/Lv-164.UI/ecomap/www/ecomap.wsgi

    <Directory /home/andjey_/lv-164/Lv-164.UI/ecomap/www/>
