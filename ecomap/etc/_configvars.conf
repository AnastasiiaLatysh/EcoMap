[db_name]
help=Ecomap Database name
default=ecomap_db
validate_re=[a-z_]{4,}

[rw_db_host]
help=Read / Write Ecomap Database Server Hostname
default=
validate_re=[A-Za-z0-9.:]+

[$ro_db_host]
help=Read Ecomap Database Server Hostname
default=
validate_re=[A-Za-z0-9.:]+

[$rw_db_port]
help=Read / Write Ecomap Database Port
default=3306
validate_re=d{2,}

[$ro_db_port]
help=Read Ecomap Database Port
default=3306
validate_re=d{2,}

[$rw_db_user]
help=Read / Write Ecomap Database User
default=root
validate_re=[A-Za-z0-9]{4,}

[$ro_db_user]
help=Read Ecomap Database User
default=root
validate_re=[A-Za-z0-9]{4,}

[$rw_db_password]
help=Read / Write Ecomap Database Password
default=
validate_re=.{4,}

[$ro_db_password]
help=Read / Write Ecomap Database Password
default=
validate_re=.{4,}

[$rw_db_pool_size]
help=Pool Size for Ecomap Database
default=3
type=int
validate_re=d+

[$ro_db_pool_size]
help=Pool Size for Ecomap Database
default=3
type=int
validate_re=d+

[$db_connection_lifetime]
help=Connection lifetime for Ecomap Database
default=5
type=int
validate_re=d+

[$db_connection_retries]
help=Connection retries for Ecomap Database
default=3
type=int
validate_re=d+

[$db_retry_delay]
help=Retry delay for Ecomap Database
default=3
type=int
validate_re=d+

[log_keys]
help=Type Loggers Keys
default=root
validate_re=w+

[handlers_keys]
help=Type Handlers Keys
default=syslogHandler
validate_re=w+

[formatters_keys]
help=Type Formatters Keys
default=syslogFormat
validate_re=w+

[log_level]
help=Type Loggers Level
default=DEBUG
validate_re=[A-Z]+

[log_handlers]
help=Type Loggers Handlers
default=syslogHandler
validate_re=w+

[log_formatter]
help=Type Handler Formatter
default=syslogFormat
validate_re=w+

[log_args]
help=Type Handler Args
default='/dev/log'
validate_re=r"/W/w+"

[log_format]
help=Type Format
default=ecomap: %(asctime)s %(levelname)s [%(module)s:%(lineno)d][%(funcName)s]%(threadName)s - %(message)s
validate_re=^ecomap:/w+/w+\[/w\:/d\]\[/w{1}\]/w{1}\-/w{1} 

[log_datefmt]
help=Type Date
default=%d/%m/%y %H:%M:%S
validate_re=[0-9]{2}\/[0-9]{2}\/[0-9]{4}\ [0-9]{2}\:[0-9]{2}\:[0-9]{2}

[$virtual_host]
help=Virtualhost for apache config
default=
validate_re=[a-zA-Z0-9\-.\*]+

[$port]
help=Port for virtualhost for apache config
default=80
type=int
validate_re=d+

[$server_name]
help=Server name for apache config
default=
validate_re=[a-zA-Z0-9\-\.]+

[$server_admin]
help=Admin email for apache config
default=
validate_re=^[a-zA-Z0-9._]+@[a-zA-Z0-9._]+\.[a-zA-Z]{2,}$

[$server_alias]
help=Server alias for apache config
default=
validate_re=[a-zA-Z0-9\-\.]+

[$project_path]
help=Path to project for apache config
default=
validate_re=^[a-zA-Z0-9][a-zA-Z0-9_/\-]+[^/]$

[$apache_user_name]
help=Apache user name for apache config
default=
validate_re=[a-zA-Z0-9_\-\.]+

[$apache_group_name]
help=Apache group name for apache config
default=
validate_re=[a-zA-Z0-9_\-\.]+

[$threads]
help=Threads for apache config
default=5
type=int
validate_re=d+

[$processes]
help=Processes for apache config
default=5
type=int
validate_re=d+

[$apache_log]
help=Path to logs for apache config
default=
validate_re=^[a-zA-Z0-9][a-zA-Z0-9_/\-\.]+[^/]$

[$apache_log_combined]
help=Path to combined logs for apache config
default=
validate_re=^[a-zA-Z0-9][a-zA-Z0-9_/\-\.]+[^/]$

[ecomap_user]
help=User For Ecomap
default=
validate_re=.+

[ecomap_password]
help=Password For User
default=
validate_re=.{4,}

[oauth_facebook_id]
help=Facebook_Id for Facebook Authentication
default=
validate_re=d+

[oauth_facebook_secret]
help=Facebook_Secret for Facebook Authentication
default=
validate_re=.+

[email_user_name]
help=Email User Name for Distribution 
default=noreply.ecomap
validate_re=[a-zA-Z0-9._]

[email_app_password]
help=App Password for Email Distribution
default=
validate_re=.+

[email_from_email]
help=From_Email for Email Distribution
default=
validate_re=^[a-zA-Z0-9._]+@[a-zA-Z0-9._]+\.[a-zA-Z]{2,}$

[email_admin_email]
help=Admin Email for Email Distribution
default=
validate_re=^[a-zA-Z0-9._]+@[a-zA-Z0-9._]+\.[a-zA-Z]{2,}$

[hash_options_lifetime]
help=Config Lifetime for Password Restore 
default=900
validate_re=d+
