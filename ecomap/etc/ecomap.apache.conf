<VirtualHost ecomap.new:80>

     # --- Configure VirtualHost ---

    ServerName www.ecomap.new
    ServerAdmin vadime.padalko@gmail.com
    ServerAlias ecomap.new
    DocumentRoot "/home/gamolyavlad/ecomap_proj/Lv-164.UI/"

    # --- Configure WSGI Listening App(s) ---

    WSGIDaemonProcess ecomap user=padalko group=padalko threads=5 processes=5
    WSGIScriptAlias / /home/gamolyavlad/ecomap_proj/Lv-164.UI/ecomap/www/ecomap.wsgi

    <Directory /home/gamolyavlad/ecomap_proj/Lv-164.UI/ecomap/www/>
        WSGIProcessGroup ecomap
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading Off
        Require all granted
    </Directory>

    # --- Configure Static Files ---

    Alias /uploads/  /home/gamolyavlad/ecomap_proj/Lv-164.UI/ecomap/www/uploads/
    Alias /js/  /home/gamolyavlad/ecomap_proj/Lv-164.UI/ecomap/www/media/js/
    Alias /css/  /home/gamolyavlad/ecomap_proj/Lv-164.UI/ecomap/www/media/css/
    Alias /image/  /home/gamolyavlad/ecomap_proj/Lv-164.UI/ecomap/www/media/image/

    <Directory /home/gamolyavlad/ecomap_proj/Lv-164.UI/ecomap/www/uploads>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    <Directory /home/gamolyavlad/ecomap_proj/Lv-164.UI/ecomap/www/media/js>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    <Directory /home/gamolyavlad/ecomap_proj/Lv-164.UI/ecomap/www/media/css>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    <Directory /home/gamolyavlad/ecomap_proj/Lv-164.UI/ecomap/www/media/image>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    # --- Configure Apache logging ---
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    LogLevel debug

</VirtualHost>
